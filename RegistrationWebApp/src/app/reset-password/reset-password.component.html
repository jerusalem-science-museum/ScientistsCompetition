<div>
  <h1>איפוס סיסמא</h1>
  הזן כתובת דואר אלקטרוני בכדי להתחיל את תהליך איפוס הסיסמא
  <input type="email" id="InputEmail" [(ngModel)]="user.email" placeholder="הזן כתובת דואר אלקטרוני" required>
  <button type="submit"(click)="resetPassword()">המשך</button>
  <p *ngIf="passReset" class="help is-info">בקשת איפוס נשלחה ,בדוק את הוראות האימייל שלך.</p>
</div>
