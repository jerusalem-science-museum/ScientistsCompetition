<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!------ Include the above in your HEAD tag ---------->

<div class="header">
        <app-header></app-header>
    </div>


<div class="lala">

        <div class="col-sm-4 form-group">
                <button class="btn btn-primary btn-default" id="save"(click)="logOut()">התנתק</button>
                <button class="btn btn-primary btn-default" id="save"(click)="exportUsersToExcel()">יצא טבלת משתמשים לקובץ אקסל</button>
                <button class="btn btn-primary btn-default" id="save"(click)="exportProjectsToExcel()">יצא טבלת פרוייקטים לקובץ אקסל</button>
                <button class="btn btn-primary btn-default" id="save"(click)="openCompetition()">פתח תחרות</button>
                </div>
                
                  
                <button class="btn btn-primary btn-default" id="save"(click)="go_to_reg('new')">רשום משתמש חדש</button>
                <button class="btn btn-primary btn-default" id="save"(click)="go_to_reg('update')">עדכן פרטים שלי</button>
                
                <a routerLink="/msgpage">
                        <button type="submit" class="btnSignin btn-primary">הודעות נכנסות</button>
                    </a>
                
                    <a routerLink="/contactUs">
                        <button type="submit" class="btnSignin btn-primary">שליחת הודעות</button>
                    </a>
                
                <button type="button" class="btn btn-labeled btn-primary" (click)="projectesTable(1)">טבלת פרוייקטים</button>
                <button type="button" class="btn btn-labeled btn-primary" (click)="projectesTable(2)">טבלת משתמשים</button>
                <div *ngIf = "showSetComp">
                        <app-competition-settings-page></app-competition-settings-page>
                </div>
</div>

<div class="footer">
        <app-footer></app-footer>
    </div>
