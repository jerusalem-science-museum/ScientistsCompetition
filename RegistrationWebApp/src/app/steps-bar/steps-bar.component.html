<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!------ Include the above in your HEAD tag ---------->

<div *ngIf="this.isChecker==false && this.isMaster==false">
        <div class="container">
                <div class="row">
                    <div class="process">
                        <div class="process-row nav nav-tabs">
                            <div class="process-step">
                                <button type="button" class="btn btn-info btn-circle" data-toggle="tab" (click)="homePage()">
                                    <i class="fa fa-home fa-2x"></i>
                                </button>
                                <p>דף הבית</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="personalInfo()">
                                    <i class="fa fa-user fa-2x"></i>
                                </button>
                                <p>פרטים אישים</p>
                            </div>
                            <div *ngIf="this.isStudent == true && this.db.loggedInUser.project == undefined" class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="MyProject()">
                                    <i class="fa fa-file-text-o fa-2x"></i>
                                </button>
                                <p>הוסף פרויקט</p>
                            </div>
                            <div *ngIf="this.db.loggedInUser.type != 'תלמיד' || this.db.loggedInUser.project != undefined" class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="MyProjectView()">
                                    <i class="fa fa-file-text-o fa-2x"></i>
                                </button>
                                <p>{{this.myProjectText}}</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="msgPage()">
                                    <i class="fa fa-envelope-o fa-2x"></i>
                                </button>
                                <p>הודעות</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="contactUs()">
                                    <i class="fa fa-phone fa-2x"></i>
                                </button>
                                <p>צור קשר</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="logOut()">
                                    <i class="fa fa-sign-out fa-2x"></i>
                                </button>
                                <p>התנתק</p>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
</div>

<div *ngIf="this.isChecker==true" class="checker">
        <div class="container">
                <div class="row">
                    <div class="process">
                        <div class="process-row nav nav-tabs">
                            <div class="process-step">
                                <button type="button" class="btn btn-info btn-circle" data-toggle="tab" (click)="homePage()">
                                    <i class="fa fa-home fa-2x"></i>
                                </button>
                                <p>דף הבית</p>
                            </div>
                            
                            <div class="process-step">
                                    <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="MyProjectView()">
                                        <i class="fa fa-file-text-o fa-2x"></i>
                                    </button>
                                    <p>פרויקטים לבדיקה</p>
                                </div>

                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="msgPage()">
                                    <i class="fa fa-envelope-o fa-2x"></i>
                                </button>
                                <p>הודעות</p>
                            </div>
                            
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="logOut()">
                                    <i class="fa fa-sign-out fa-2x"></i>
                                </button>
                                <p>התנתק</p>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
</div>

<div *ngIf="this.isMaster==true" class="master">
        
            <div class="container">
                    
              <!-- Navigation -->
              <div class="row">
                <nav class="navbar navbar-inverse" role="navigation">
                  <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand visible-xs-inline-block nav-logo"></a>
                    </div>
            
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                      <ul class="nav navbar-nav js-nav-add-active-class">
                        <li><a>Home</a></li>
                        <li class="active"><a>Markets</a></li>
                        <li><a>Buy</a></li>
                        <li><a>svStrike</a></li>
                        <li><a>svStrike</a>></li>
                        <li><a>Contact Us</a></li>
                        <li class="visible-xs-block"><a>About Us</a></li>
                        <li class="visible-xs-block"><a>Careers</a></li>
                        <li class="visible-xs-block"><a>Press Release</a></li>
                        <li class="visible-xs-block"><a>Support</a></li>
                      
                      </ul>
                      <ul class="nav navbar-nav navbar-right hidden-xs">
                        <a type="button" class="navbar-btn btn btn-gradient-blue" am-latosans="bold">Support</a>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div>
                </nav>
              </div>
            </div>
</div>
