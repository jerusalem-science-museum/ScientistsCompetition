<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!------ Include the above in your HEAD tag ---------->

<div *ngIf="this.isChecker==false && this.isMaster==false" class="participants">
        <div class="container">
                <div class="row">
                    <div class="process">
                        <div class="process-row nav nav-tabs">
                            <div class="process-step">
                                <button type="button" class="btn btn-info btn-circle userHomePage" data-toggle="tab" (click)="homePage()">
                                    <i class="fa fa-home fa-2x"></i>
                                </button>
                                <p>דף הבית</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle registrationForm" data-toggle="tab" (click)="personalInfo()">
                                    <i class="fa fa-user fa-2x"></i>
                                </button>
                                <p>פרטים אישים</p>
                            </div>
                            <div *ngIf="this.isStudent == true && this.db.loggedInUser.project == undefined" class="process-step">
                                <button type="button" class="btn btn-default btn-circle project" data-toggle="tab" (click)="MyProject()">
                                    <i class="fa fa-file-text-o fa-2x"></i>
                                </button>
                                <p>הוסף פרויקט</p>
                            </div>
                            <div *ngIf="this.db.loggedInUser.type != 'תלמיד' || this.db.loggedInUser.project != undefined" class="process-step">
                                <button type="button" class="btn btn-default btn-circle project" data-toggle="tab" (click)="MyProjectView()">
                                    <i class="fa fa-file-text-o fa-2x"></i>
                                </button>
                                <p>{{this.myProjectText}}</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle msgUserPage" data-toggle="tab" (click)="msgPage()">
                                    <i class="fa fa-envelope-o fa-2x"></i>
                                </button>
                                <p>הודעות</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle contactPage" data-toggle="tab" (click)="contactUs()">
                                    <i class="fa fa-phone fa-2x"></i>
                                </button>
                                <p>צור קשר</p>
                            </div>
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="logOut()">
                                    <i class="fa fa-sign-out fa-2x"></i>
                                </button>
                                <p>התנתק</p>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
</div>

<div *ngIf="this.isChecker==true" class="checker">
        <div class="container">
                <div class="row">
                    <div class="process">
                        <div class="process-row nav nav-tabs">
                            <div class="process-step">
                                <button type="button" class="btn btn-info btn-circle userHomePage" data-toggle="tab" (click)="homePage()">
                                    <i class="fa fa-home fa-2x"></i>
                                </button>
                                <p>דף הבית</p>
                            </div>
                            
                            <div class="process-step">
                                    <button type="button" class="btn btn-default btn-circle project" data-toggle="tab" (click)="MyProjectView()">
                                        <i class="fa fa-file-text-o fa-2x"></i>
                                    </button>
                                    <p>פרויקטים לבדיקה</p>
                                </div>

                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle msgUserPage" data-toggle="tab" (click)="msgPage()">
                                    <i class="fa fa-envelope-o fa-2x"></i>
                                </button>
                                <p>הודעות</p>
                            </div>
                            
                            <div class="process-step">
                                <button type="button" class="btn btn-default btn-circle" data-toggle="tab" (click)="logOut()">
                                    <i class="fa fa-sign-out fa-2x"></i>
                                </button>
                                <p>התנתק</p>
                            </div>
                        </div>
                    </div>
            
                </div>
            </div>
</div>

<div *ngIf="this.isMaster==true" class="master">

              <div class="container">
                    <div class="row">
                                    <button type="button" class="btn btn-info" data-toggle="tab" (click)="homePage()">
                                        <i class="fa fa-home fa-1x"></i>
                                        <p>דף הבית</p>
                                    </button>

                                    <button type="button" class="btn btn-default" data-toggle="tab" (click)="go_to_reg('update')">
                                        <i class="fa fa-edit fa-1x"></i>
                                        <p>עדכון פרטים שלי</p>
                                    </button>

                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-clipboard fa-1x"></i>רשימות
                                    </button>
                                        <ul class="dropdown-menu">
                                          <li><a (click)="projectesTable(2)"><i class="fa fa-users fa-1x"></i>רשימת משתמשים</a></li>
                                          <li><a (click)="projectesTable(1)"><i class="fa fa-clipboard fa-1x"></i>רשימת פרויקטים</a></li>
                                        </ul>
                                      </div>

                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-envelope"></i>הודעות
                                    </button>
                                        <ul class="dropdown-menu">
                                            <li><a (click)="msgPage()"><i class="fa fa-inbox fa-1x"></i>דואר נכנס</a></li>
                                          <li><a (click)="contactUs()"><i class="fa fa-send fa-1x"></i>שלח הודעה</a></li>
                                        </ul>
                                      </div>

                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-cog fa-1x"></i>הגדרות תחרות
                                    </button>
                                        <ul class="dropdown-menu">
                                          <li><a (click)="openCompetition()">פתח תחרות</a></li>
                                          <li><a (click)="go_to_reg('new')"><i class="fa fa-user-plus fa-1x"></i>רשום משתמש חדש</a></li>
                                        </ul>
                                      </div>

                                    <button type="button" class="btn btn-default btnlogout" data-toggle="tab" (click)="logOut()">
                                        <i class="fa fa-sign-out fa-1x"></i>
                                        <p>התנתק</p>
                                    </button>
                        </div>
                </div>
</div>
