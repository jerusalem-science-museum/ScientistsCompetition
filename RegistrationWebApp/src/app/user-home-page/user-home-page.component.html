<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!------ Include the above in your HEAD tag ---------->

<div class="header">
    <app-header></app-header>
</div>
<div *ngIf="this.db.loggedInUser != null">
    <div class="container">
        <div class="name">
            <strong>שלום {{this.db.loggedInUser.firstName}}</strong>
        </div>

        <div class="row" id="userstatus">
            <legend>סטאטוס הרשמה</legend>
            <div class="notice notice-info">
                <strong>קיימת עבודה במערכת</strong>
            </div>
            <div class="notice notice-success">
                <strong>שים לב - בטופס הגשת הפרוייקט חסרים הפרטים הבאים:</strong>
                <div *ngFor="let i of emptyFields">
                    <li>{{i}}</li>
                </div>
            </div>
        </div>

        <div class="row">
            <legend>סטאטוס הודעות</legend>
            <div class="notice notice-info">
                <i class="glyphicon glyphicon-comment">
                    <strong>הודעות</strong>
                </i>(מספר) הודעות חדשות
            </div>
        </div>

        <div class="row">
            <legend>קישורים</legend>
            <div class="notice notice-info">
                <a href="http://www.mada.org.il/young">הדף הראשי של התחרות</a>
                <br>
                <a href="http://yharshama.mada.org.il/young-recommendation-2016.doc">הורדת טופס המלצה</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10">
                מידע על התחרות
            </div>
        </div>
    </div>
</div>


<div class="page-footer">
    <app-footer></app-footer>
</div>
